<!--Accepting the name of the user-->
<h1>Hello there! What is your name?</h1>
<div class="center-block">
  <input [(ngModel)]="name" placeholder="Your Name" /><br>
  <button type="button" id="save" (click)="saveData()">Continue</button>  <!--Saving the user's name-->
</div>                                                                    <!--(to use in other modules)-->
